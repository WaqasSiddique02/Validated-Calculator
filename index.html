<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section id="main">
            <div class="container">
                <input id="inputBar" type="text" placeholder="00" autocomplete="off">
            <div class="row">
                <button value="1">1</button>
                <button value="2" >2</button>
                <button value="3">3</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button>AC</button>
            </div>
            <div class="row">
                <button>+</button>
                <button>-</button>
                <button>*</button>
            </div>
           
            <div class="row">
                <button>/</button>
                <button>%</button>
                <button>=</button>
            </div>
            </div>
        </section>
        <script src="index.js"></script>

    </body>
</html>
